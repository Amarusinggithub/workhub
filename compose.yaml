services:


  backend:
    networks:
      - workhub-net
    image: api
    build:
      context: ./api
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy


  db:
      networks:
        - workhub-net
      image: postgres
      restart: always
      user: postgres
      volumes:
        - db-data:/var/lib/postgresql/data
      environment:
        - POSTGRES_DB=example
        - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
      expose:
        - 5432
      healthcheck:
        test: [ "CMD", "pg_isready" ]
        interval: 10s
        timeout: 5s
        retries: 5
      env_file:
        - env


networks:
  workhub-net:
    driver: bridge

volumes:
  db-data:





